<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="static/sweetalert/dist/sweetalert.min.js"></script>

    <title>Login Page</title>
    <style>
        body {
            background-color: #313131;
        }
        
        .container {
            margin-top: 60px;
            width: 25%;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            /* Adjust the space between the logo and the form */
        }
        
        .logo-image {
            border-radius: 50%;
            width: 100px;
            /* Adjust size as needed */
            height: 100px;
            /* Ensure width and height are equal for a perfect circle */
            object-fit: cover;
            /* Ensures the image covers the element entirely */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #000000;">
        <a class="navbar-brand" href="client-site.html">Home</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">

                <li class="nav-item">

                </li>

            </ul>

        </div>
    </nav>
    <div class="container">

        <form action="dashboard.html" class="form" method="post">
            <div class="logo-container">
                <img src="burger.jpeg" alt="Logo" class="logo-image">
            </div>
            <h2 class="text-center text-primary">Admin Login</h2>
            <!-- Rest of your form elements -->

            <div class="form-group">
                <label for="username" style="color: white;">Username</label>
                <input type="text" class="form-control" name="username">
            </div>





            <div class="form-group">
                <label for="pass" style="color: white;">Password</label>
                <input type="password" class="form-control" name="pass">
            </div>




            <div class="form-group">
                <button type="submit" name="btn_login" class="btn btn-primary form-control mt-3">Login</button>
            </div>

            <p class="text center" style="color: white;">Don't Have an Account? Click <a href="reg.html">Here</a> to Register</p>

        </form>

    </div>

    <script>
        swal('Error', 'Invalid Username or Password.', 'info')
            .then(function(result) {
                if (true) {
                    window.location = 'index.html';
                }
            })
    </script>
</body>

</html>
