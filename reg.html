<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Registration Page</title>
    <script src="static/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        body {
            background-color: #292828;
        }
        
        .container {
            width: 30%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #000000;">
        <a class="navbar-brand" href="client-site.html">Home</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">

                <li class="nav-item">

                </li>

            </ul>

        </div>
    </nav>
    <div class="container" style="background-color: rgb(39, 38, 38);">
        <h2 class="text-center text-primary">Registration</h2>

        <div class="">

            <form action="" class="form" style="background-color: transparent;" method="post">
                <div class="form-group">
                    <label for="name" style="color: white;">Restaurant Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Restaurant Name" required>
                </div>

                <div class="form-group">
                    <label for="address" style="color: white;">Address</label>
                    <input type="text" class="form-control" name="address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <label for="email" style="color: white;">Email</label>
                    <input type="text" class="form-control" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="phone" style="color: white;">Phone Number</label>
                    <input type="text" class="form-control" name="phone" placeholder="Phone Number" required>
                </div>

                <div class="form-group">
                    <label for="pass" style="color: white;">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>



                <div class="form-group">
                    <label for="cpass" style="color: white;">Confirm Password</label>
                    <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password" required>
                </div>

                <div class="form-group">
                    <button type="submit" name="btn_reg" class="btn btn-primary form-control mt-3">Register</button>
                </div>
                <p class="text center" style="color: white;">Already Have an Account? Click <a href="login.html">Here</a> to Login</p>

            </form>

        </div>
        <script>
            swal('Done', 'Registration Successful, Confirmation Email Sent to your Email.', 'success')
                .then(function(result) {
                    if (true) {
                        window.location = 'customer_dashboard.php';
                    }
                })
        </script>
        <script>
            swal('Error', 'OTP could not be sent to email.', 'error')
                .then(function(result) {
                    if (true) {
                        window.location = './reg.php';
                    }
                })
        </script>
</body>

</html>
